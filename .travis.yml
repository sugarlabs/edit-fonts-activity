sudo: required
language: python
branches:
  only:
    - master
python:
  - "2.7"
# TODO: See if this helps
# cache:
#  directories:
#  - sugar-build

before_install:
  - "pip install flake8"
  - "git clone git://github.com/sugarlabs/sugar-build.git"
  - "cd sugar-build"
  - "./osbuild pull"
  - "./osbuild build"

install: 
  - "cd activities/"
  - "git clone https://github.com/sugarlabs/edit-fonts-activity.git EditFonts.activity"

script: 
  - "flake8 EditFonts.activity"
  - "cd .."
  - "echo 'python activities/EditFonts.activity/setup.py dist_xo' | ./osbuild shell"

