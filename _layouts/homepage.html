<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="description" content="{{site.tagline}}">
  {% feed_meta %}
  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
  <title>
    {{site.title}}: {{page.title}}
  </title>
</head>
<body>

{% include header.html %}

<div id="main_content_wrap" class="outer">
  <section id="main_content" class="inner homepage">
    <h2>
      Blog Posts
    </h2>
    {% include allposts.html %}
    
    <h2>
      {{page.title}}
    </h2>
    {{ content }}
    
    <div class="social-sharing">
      <a class="twitter" href="https://twitter.com/intent/tweet?text=&quot;{{ page.title }}&quot;%20{{ site.canonical }}{{ page.url }}%20via%20&#64;{{ site.owner.twitter }}" data-dnt="true">Share on Twitter</a>
    </div>
  </section>
</div>

{% include footer.html %}

</body>
</html>
